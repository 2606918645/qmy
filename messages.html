<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>留言板</title>
		<link type="text/css" rel="stylesheet" href="css/index.css">
		<link type="text/css" rel="stylesheet" href="css/messages.css">
	</head>
	<body>
		<!--页眉区header 所有页面都一样 公共类header 宽度100%-->
		<header class="header">
			<!--所有页面都一样 公共类header-list 内容居中-->
			<div class="header-list">
				<!--所有页面都一样 公共类header-list-ul以及下面的header-list-li、header-title-->
				<ul class="header-list-ul">
					<li class="header-list-li">
						<a href="index.html">首页</a>
					</li>
					<li class="header-list-li">
						<a href="works.html">综合作品展示</a>
					</li>
					<li class="header-list-li">
						<a href="messages.html" class="header-title">留言板</a>
					</li>
					<li class="header-list-li">
						<a href="relaxation.html">个人生活</a>
						<!--所有页面都一样 公共类header-list-li-ul 隐藏导航栏-->
						<ul class="header-list-li-ul">
							<li class="header-list-li-ul-li">
								<a href="relaxation.html">休闲</a>
							</li>
							<li class="header-list-li-ul-li">
								<a href="interest.html">兴趣</a>
							</li>
							<li class="header-list-li-ul-li">
								<a href="attention.html">近日关注</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</header>
		<!--页眉区结束-->
		<!--主体内容区 content 宽度固定 高度自适应 居中-->
		<div id="content">
			<!--上半部分：标题及中英文座右铭 宽度固定 高度固定 所有内容绝对定位-->
			<div id="contents">
				<div id="contentsl">
				留言板块 | 
				</div>
				<div id="contentsr">
				足够尊重 足够努力 足够自信
				</br>
				respect effort confidence
				</div>
				<div id="contentsr-img">
					<img src="./img/四叶草.jpg" width="50" height="40" alt="四叶草">
				</div>
			</div>
			<!--上半部分结束-->
			<!--下半部分：留言区 宽度固定 高度自适应-->
			<div id="contentx">
				<!--表单结构-->
				<form>
					<!--欢迎留言标签 标签样式所有页面一样 公共类contentx-title-->
					<span class="contentx-title">
					欢迎留言
					</span>
					<!--欢迎留言内容 表格布局：display:table、table-row、table-cell
					样式和works.html relaxation.html interest.html页面一样 公共类contentx-des、content-ta1、tabrow、tabcell-->
					<div id="contentx-des-1" class="contentx-des">
						<div class="content-ta1">
							<div class="tabrow">
								<div class="tabcell">欢迎留下您的宝贵想法！</div>
							</div>
							<div class="tabrow">
								<div class="tabcell"><textarea id="others-idea" alt="浏览者的想法" rows="5" cols="40"></textarea></div>
							</div>
						</div>
					</div>
					<!--联系方式标签 标签样式所有页面一样 公共类contentx-title-->
					<span class="contentx-title">
					联系方式
					</span>
					<!--联系方式内容 表格布局：display:table、table-row、table-cell
					样式和works.html relaxation.html interest.html页面一样 公共类contentx-des、content-ta1、tabrow、tabcell-->
					<div id="contentx-des-2" class="contentx-des">
						<div class="content-ta1">
							<div class="tabrow">
								<!--邮箱标签email 为了突出显示-->
								<div class="tabcell">您好！请如实填写以下信息，本人看到消息会立即回复您，</br></br>
								如果您很着急，也可以直接发送邮件到<span id="email">2606918645@qq.com</span></div>
							</div>
							<div class="tabrow">
								<div class="tabcell">
									<label class="label-info">姓名</label>
									<input type="text" size="16" class="info" id="info-name"/>
								</div>
							</div>
							<div class="tabrow">
								<div class="tabcell">
									<label class="label-info">邮箱</label>
									<input type="text" size="16" class="info" id="info-email"/>
								</div>
							</div>
							<div class="tabrow">
								<div class="tabcell">
									<label class="label-info">手机号</label>
									<input type="text" size="16" class="info" id="info-tel"/>
								</div>
							</div>
						</div>
					</div>
					<!--提交按钮 宽度高度固定 居中-->
					<button type="submit" onclick="" id="submit-s">提交</button>
					<!--保持最后一项和底部边框的距离 所有页面都一样 公共类kongbai-->
					<div class="kongbai"></div>
				</form>
				<!--表单结束-->
			</div>
			<!--下半部分结束-->
		</div>
		<!--主体内容区结束-->
		<!--页脚区footer 所有页面都一样 公共类footer 宽度固定 高度固定 居中-->
		<footer>
			<div class="footer">
				@Zueler-qmy
			</div>
		</footer>
		<!--页脚区结束-->
	</body>
</html>
